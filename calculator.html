<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <title>JavaScript Calculator Assignment</title>

    </head>
    <body>
        
        <form action="" name="calculator">
        <table border="2px" align="center">
            
            <tr id="pj">
                <th colspan="4">JavaScript Calculator</th>
            </tr>
            <tr>
            <th colspan="3"><input type="text" id="display" disabled></th>
            <th><input type="button" value="C" class="num"onclick="this.form.display.value=  0 " ></th>
            </tr>
            <tr>
                <th><input type="button" value="1" class="num"onclick="addToDisplay(this.form.display, '1')" ></th>
    
                <th><input type="button" value="2" class="num" onclick="addToDisplay(this.form.display,'2')"></th>
               
                <th><input type="button" value="3" class="num" onclick="addToDisplay(this.form.display,'3')"></th>
                <th><input type="button" value="Sin" class="num" onclick="sin(this.form)"></th>
            </tr>
            <tr>
                <th><input type="button" value="4" class="num"onclick="addToDisplay(this.form.display,'4')" ></th>
                <th><input type="button" value="5" class="num" onclick="addToDisplay(this.form.display,'5')" ></th>
                <th><input type="button" value="6" class="num" onclick="addToDisplay(this.form.display,'6')"></th>
                <th><input type="button" value="Cos" class="num" onclick="cos(this.form)"></th>
            </tr>
            <tr>
                <th><input type="button" value="7" class="num" onclick="addToDisplay(this.form.display,'7')"></th>
                <th><input type="button" value="8" class="num" onclick="addToDisplay(this.form.display,'8')"></th>
                <th><input type="button" value="9" class="num" onclick="addToDisplay(this.form.display,'9')"></th>
                <th><input type="button" value="Tan" class="num" onclick="tan(this.form)"></th>
            </tr>
            <tr>
                <th><input type="button" value="+" class="num" onclick="addToDisplay(this.form.display, '+')"></th>
                <th><input type="button" value="-" class="num" onclick="addToDisplay(this.form.display, '-')"></th>
                <th><input type="button" value="*" class="num" onclick="addToDisplay(this.form.display, '*')"></th>
                <th><input type="button" value="/" class="num" onclick="addToDisplay(this.form.display, '/')"></th>
            </tr>
            <tr>
                <th><input type="button" value="." class="num" onclick="addToDisplay(this.form.display, '.')" ></th>
                <th><input type="button" value="0" class="num" onclick="addToDisplay(this.form.display,'0')"></th>
                <th><input type="button" value="=" class="num" onclick="equal(this.form)"></th>
                <!--<th><input type="button" value="%" class="num" onclick="addToDisplay(this.form.display, '%')"></th>-->
            </tr>
            
        </table>
        
    
        




        </form>
        <script src="calculator.js">

        </script>

    </body>





</html>
